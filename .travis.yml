language: perl
sudo: required
dist: trusty

addons:
  sonarqube: true

before_install:
- cpanm --notest Perl::Tidy
- cpanm --notest Test::Code::TidyAll
- cpanm --notest Test::Perl::Critic

perl:
- '5.20'

script:
- sonar-scanner -e -X -Dsonar.host.url=https://sonarqube.com -Dsonar.login=$SONAR_TOKEN

env:
  global:
    secure: 
